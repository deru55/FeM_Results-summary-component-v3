<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result flex-flow">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score">
            <span>76</span>
            of 100
          </p>
          <div class="flex-flow" style="--flow-spacer: 0.5rem">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary flex-flow">
          <h2 class="section-title">Summary</h2>
          <div class="flex-flow" style="--flow-spacer: 1rem">
            <div class="summary-item clr-1">
              <div class="flex-group">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p class="summary-item-title">Reaction</p>
              </div>
              <p>
                <span>80 </span>
                / 100
              </p>
            </div>
            <div class="summary-item clr-2">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p class="summary-item-title">Memory</p>
              </div>
              <p>
                <span>92 </span>
                / 100
              </p>
            </div>
            <div class="summary-item clr-3">
              <div class="flex-group">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p class="summary-item-title">Verbal</p>
              </div>
              <p>
                <span>61 </span>
                / 100
              </p>
            </div>
            <div class="summary-item clr-4">
              <div class="flex-group">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p class="summary-item-title">Visual</p>
              </div>
              <p>
                <span>72 </span>
                / 100
              </p>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
