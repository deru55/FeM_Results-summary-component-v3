<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result flex-flow">
          <h1 class="section-title">Your Result</h1>
          <p class="score flex-flow">
            <span>76</span>
            of 100
          </p>
          <div class="flex-flow">
            <p class="result-rank">Great</p>
            <p>
              You score higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="summary flex-flow">
        <h2 class="section-title">Summary</h2>
        <div class="flex-flow">
          <div class="summary-item">
            <div>
              <p>Reaction</p>
            </div>
            <p>
              <span>80 </span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div>
              <p>Memory</p>
            </div>
            <p>
              <span>92 </span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div>
              <p>Verbal</p>
            </div>
            <p>
              <span>61 </span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div>
              <p>Visual</p>
            </div>
            <p>
              <span>72 </span>
              / 100
            </p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
